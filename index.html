<!DOCTYPE html>

<html>
	<head>
		<!-- Google API library -->
		<script async defer src="https://apis.google.com/js/api.js"
		onload="this.onload=function(){};handleClientLoad()"
		onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>

		<!-- Imports -->
		<script type="application/javascript" src="./index.js"></script>
		<script type="application/javascript" src="./lessons.js"></script>


		<link rel="stylesheet" href="./index.css">
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="./icons8-clock-100.png">
	</head>
	<body onload="init()">
		<!-- Current time -->
		<div id="clock-top">
			<center id="clock"></center>
		</div>
		
		<!-- Current/Next lesson -->
		<div id="lesson-top">
			<center id="lesson"></center>
		</div>
	</body>
</html>
