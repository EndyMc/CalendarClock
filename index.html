<!DOCTYPE html>

<html>
	<head>
		<!-- Imports -->
		<script type="application/javascript" src="./index.js"></script>
		<script type="application/javascript" src="./calendar.js"></script>

		<!-- Google API library -->
		<script async defer src="https://apis.google.com/js/api.js" onload="this.onload = () => {  }; handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>

		<link rel="stylesheet" href="./index.css">
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="./icons8-clock-100.png">
	</head>
	<body onload="init()">
		<!-- Current time -->
		<div id="clock-top">
			<center id="clock"></center>
		</div>
		
		<!-- Current/Next event -->
		<div id="calendar-event-top">
			<center id="calendar-event"></center>
		</div>
	</body>
</html>
